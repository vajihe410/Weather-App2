<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./image/location.png" alt="location" id="location">  
        <input type="text" placeholder="Enter City Name">
        <button id="search">Search</button>
    </header>
    <div id="weather"><span id="loader"></span></div>
    <div id="forecast"></div>
    <div id="modal">
        <div>
            <div><span>X</span></div>
            <div><p></p></div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
